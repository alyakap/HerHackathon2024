version: '3.8'

services:
  client:
    build:
      context: ./client/hackyourcareer
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - app-network
    command: ["npm", "start"]

  app:
    build:
      context: ./service
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
